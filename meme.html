<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
    <link rel="stylesheet" href="meme.css">
</head>
<body>
    <h1 id="head">Generate Your Meme</h1>
    <h2 id="sub">Fill out form to create Meme</h2>
    <form action="" id="memeForm">
        <label for="url">Image URL</label>
        <input type="text" id="url" class="memeInput" placeholder="Add Image URL"> <br><br>
        <label for="top">Top Text</label>
        <input type="text" id="top" class="memeInput" placeholder="Add Top Caption for Meme"> <br><br>
        <label for="bottom">Bottom Text</label>
        <input type="text" id="bottom" class="memeInput" placeholder="Add Bottom Caption for Meme"><br><br>
        <input type="submit" id="submitButton"> 
    </form>

    <script src="meme.js"></script>
</body>
</html>
